<!DOCTYPE html>
<html lang="es">
 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Productos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
 
<body>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="h2">Lista de Peliculas</h2>
      <div>
        <div id="userBox" class="d-none"></div>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#itemModal" id="btnAdd">
          <i class="bi bi-plus-lg me-1"></i> Agregar
        </button>
      </div>
 
    </div>
    
 
    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-hover align-middle" id="itemsTable">
        <thead class="table-info">
          <tr>
            <th>ID</th>
            <th>Titulo</th>
            <th>Director</th>
            <th>Genero</th>
            <th>Año estreno</th>
            <th>Duracion</th>
            <th>Fecha de lanzamiento</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="8">Cargando lista de peliculas...</td>
          </tr>
        </tbody>
      </table>
    </div>

    
 
  <!-- Modal Crear/Editar -->
  <div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="itemModalLabel">Agregar nueva película</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <form id="ModalForm">
          <!-- IDs/ocultos -->
          <input type="hidden" id="modalId" /> 
          <div class="modal-body">
 
  <!-- Bootstrap JS --> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
 
  <!-- Main JS -->
  <script type="module" src="js/Controller/PeliculasController.js"></script>
 
</body>
 
</html>
